<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <title>Canvas50</title>
  <link href="styles/global.css" rel="stylesheet">
  <script src="scripts/global.js" defer></script>

  <link href="styles/canvas.css" rel="stylesheet">
  <script src="scripts/canvas.js" defer></script>

  <link href="styles/gallery.css" rel="stylesheet">
  <script src="scripts/gallery.js" defer></script>
</head>
<body>
    <div id="GALLERY-HTML"></div>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" data-toggle="tooltip" title="Home" href="index.html"><img src="imgs/duck-svgrepo-com.svg" width="40" alt="Home"></a>
            </div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a class="nav-link" href="#">What's This?</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="split-container">
    <section class="scrollable">
        <h2>Gallery</h2>
        <div style="max-width: 50%;" class="separator-horizontal"></div>
        <div class="btn-group">
            <button id="buttonLoad" data-toggle="tooltip" title="Load" class="btn-default active">
                <img width="30px" src="imgs/load-action-floppy-svgrepo-com.svg" alt="Load">
            </button>
            
            <button id="buttonTrash" data-toggle="modal" data-target="#deleteConfirm" data-toggle="tooltip" title="Delete" class="btn-default">
                <img width="30px" src="imgs/trash-alt-svgrepo-com.svg" alt="Delete">
            </button>
            <p id="canvasSize" style="margin: auto; padding-left: 10px;"></p>
        </div>
        <div id="deleteConfirm" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Do you want to delete this image?</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" id="confirmDelete" data-dismiss="modal">Confirm</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        <div style="max-width: 50%;" class="separator-horizontal"></div>
        <p>String Export</p>
        <div style="display: flex; flex-direction: column;">
            <input id="exportField" type="text">
            <div style="margin-top: 10px;">
                <button id="exportString" data-toggle="tooltip" title="Export" type="button" class="btn btn-default btn-sm">
                    <img src="imgs/arrow-down-square-svgrepo-com.svg" width="30px">
                </button>
                <button id="importString" data-toggle="tooltip" title="Import" type="button" class="btn btn-default btn-sm">
                    <img src="imgs/arrow-down-square-svgrepo-com.svg" width="30px" style="transform: rotateX(180deg);">
                </button>
            </div>
        </div>
    </section>
    <section class="stationary">
        <div id="galleryCarousel" class="carousel slide" data-ride="carousel">
            <ol id="carousel-indicators" class="carousel-indicators">
                <!-- AUTO GENERATED -->

            </ol>
            <div id="galleryWrapper" class="carousel-inner">
                <!-- AUTO GENERATED -->

            </div>
              <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#galleryCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#galleryCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    </div>
</body>
</html>
